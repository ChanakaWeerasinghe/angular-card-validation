<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Angular 6 Reactive Form Validation</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Card ID</label>
                        <input type="text" formControlName="cardID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardID.errors }" />
                        <div *ngIf="submitted && f.cardID.errors" class="invalid-feedback">
                            <div *ngIf="f.cardID.errors.required">Card ID is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" formControlName="tamCvv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tamCvv.errors }" />
                        <div *ngIf="submitted && f.tamCvv.errors" class="invalid-feedback">
                            <div *ngIf="f.tamCvv.errors.required">CVV is required</div>
                        </div>
                    </div>
                     
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
